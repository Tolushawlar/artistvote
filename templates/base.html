{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{% block title %} {% endblock title %}</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href={% static "vendor/bootstrap/css/bootstrap.min.css" %} >
  <link rel="stylesheet" href={% static "vendor/fontawesome-free/css/all.min.css" %}>
  <link rel="stylesheet" href={% static "css/adminlte.min.css" %}>

  <!-- Custom  fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static "css/one-page-wonder.min.css" %}" rel="stylesheet">

  <style>
    
  </style>
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom ">
    <div class="container">
      <a class="navbar-brand lead-text" href="{% url "Home" %}">Herme's</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url "About" %}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url "Categories" %}">Categories</a>
          </li>
          {% if user.is_authenticated %}
          
          <li class="nav-item">
            <a class="nav-link" href="{% url "logout" %}">Logout | {{user.username}}</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url "login" %}">Log In</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  {% block content %}
      
  {% endblock content %}

<br>
  <!-- Footer -->
  <footer class="py-3 " style="background-color: #fa511e" >
    <div class="container">
      <p class="m-0 text-center text-white small">Copyright &copy; Herme's Music 2019</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static "vendor/jquery/jquery.min.js" %}"></script>
  <script src="{% static "vendor/bootstrap/js/adminlte.js" %}"></script>
  <script src="{% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

</body>

</html>
